<!DOCTYPE html>
<html>
  <head>
    <title>GPT-3 Question Answerer</title>
    <style>
      body {
        width: 500px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      label {
        margin-bottom: 10px;
        font-size: 16px;
      }
      input[type="text"] {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      button[type="submit"] {
        padding: 10px;
        background-color: #0077ff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0055cc;
      }
      #answer {
        margin-top: 20px
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      #loader {
        display: none;
        margin-top: 20px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0077ff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
        align-items: center;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <form id="question-form">
      <label for="question">Question:</label>
      <input type="text" id="question" name="question" required>
      <button type="submit">Get Answer</button>
    </form>
    <div id="answer"></div>
    <div id="loader"></div>
    <script src="popup.js"></script>
  </body>
</html>
